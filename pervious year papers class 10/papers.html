    <style>
        html {
            font-size: 10px;
        }

        body {
            background-color: rgb(243, 236, 236);
        }

        nav {
            display: flex;
            align-items: center;
            background-color: #362f93;
        }


        nav {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            top: 0rem;
            position: sticky;
            margin-bottom: 0rem;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: auto;
            width: 100%;
            transition: 2s;
            margin-bottom: 0rem;



        }

        ul {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
            font-size: 2rem;

        }

        li {
            float: left;
        }

        .dropbtn {
            display: inline-block;
            position: relative;
        }

        .dropbtn:after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #0087ca;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .dropbtn:hover:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        li a,
        .dropbtn {
            display: inline-block;
            color: #000000;
            text-align: center;
            padding: 1rem 0.8rem;
            text-decoration: none;

        }

        a:hover,
        .dropdown-content :hover {

            transition: 1s;
        }

        li.dropdown {
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: whitesmoke;
            width: fit-content;
            box-shadow: 0rem 0.8rem 1.6rem 0rem rgba(0, 0, 0, 0.2);


        }

        .dropdown-content a {
            color: black;
            padding: 1.2rem 1.6rem;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #362f93;
            color: white;

            @keyframes animate {

                0%,
                15%,
                25%,
                30%,
                65%,
                95% {
                    color: #111;
                    text-shadow: none;
                }

                10%,
                20%,
                31%,
                60%,
                100% {
                    color: #fff;
                    text-shadow: 0px 0px 20px #fff,
                        0px 0px 30px #fff,
                        0px 0px 10px #fff,
                        0px 0px 1px #fff;
                }
            }
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }


        .containernav {
            height: 21rem;
            width: 100%;
            background-color: black;
            margin-top: -12.8rem;
            color: white;
        }


        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #362f93;
            height: 10;
        }

        .tubelight {
            background-color: #362f93;
            display: flex;
            justify-content: center;
        }

        .tubelight span {
            color: #fff;
            text-transform: uppercase;
            /*   font-family: 'Pacifico', cursive; */
            font-family: 'Monda', sans-serif;
            font-size: 7em;
            animation: animate 2s linear;
            animation-iteration-count: 2;
            /*   display:table-cell; */
            padding: 0px 4px;
            text-shadow: 0px 0px 20px #fff,
                0px 0px 30px #fff,
                0px 0px 10px #fff,
                0px 0px 1px #fff;
        }

        .tubelight span:nth-child(1) {
            animation-delay: 0s;
        }

        .tubelight span:nth-child(2) {
            animation-delay: 0.25s;
        }

        .tubelight span:nth-child(3) {
            animation-delay: 0.5s;
        }

        .tubelight span:nth-child(4) {
            animation-delay: 0.75s;
        }

        .tubelight span:nth-child(5) {
            animation-delay: 0.3s;
        }

        .tubelight span:nth-child(6) {
            animation-delay: 0.5s;
        }

        .tubelight span:nth-child(7) {
            animation-delay: 0.6s;
        }

        .tubelight span:nth-child(8) {
            animation-delay: 0.8s;
        }

        .tubelight span:nth-child(9) {
            animation-delay: 1s;
        }



        @keyframes animate {

            0%,
            15%,
            25%,
            30%,
            65%,
            95% {
                color: #111;
                text-shadow: none;
            }

            10%,
            20%,
            31%,
            60%,
            100% {
                color: #fff;
                text-shadow: 0px 0px 20px #fff,
                    0px 0px 30px #fff,
                    0px 0px 10px #fff,
                    0px 0px 1px #fff;
            }
        }

        @media screen and (max-width: 555px) {
            .tubelight span {
                font-size: 4rem;
            }

        }

         .pdfs {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .pdfs h1 { color: rgb(251, 196, 115); font-size: 3.5rem; }

       
    </style>
